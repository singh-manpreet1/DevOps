apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
            - containerPort: 80

---
    
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-internal
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx
        

---   

apiVersion: v1
kind: Service
metadata:
  name: nginx-service-external
spec:
  type: LoadBalancer
  ports:
  - port: 80 
    targetPort: 80
    protocol: TCP
    nodePort: 30000
  selector:
    app: nginx
